<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Her Birthday❤️</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Short+Stack&amp;family=Homemade+Apple&amp;display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="display: flex; height: 100vh; width: 100%">
    <div id="countdown-container">
      <div id="countdown-gif"></div>
      <div id="countdown"></div>
    </div>
    <div id="present" class="hidden">
      <div class="paper heart"></div>

      <div class="paper image">
        <p>because they make everything brighter!</p>
        <p><span style="color: red !important">Love you ❤️</span></p>
        <img src="images/1.jpeg" />
      </div>

      <div class="paper image">
        <p></p>
        <img src="images/2.jpeg" />
      </div>

      <div class="paper image">
        <p>It’s rare, but when you find someone like that</p>
        <p>you just want them close ❤️</p>

        <img src="images/3.jpeg" />
      </div>

      <div class="paper red">
        <p class="p1">Some people have a way of turning </p>
        <p class="p2">ordinary moments into something magical</p>
      </div>

      <div class="paper">
        <p class="p1">Happy Birthday</p>
        <p class="p1">"THE" Prettiest Girl <span style="color: red !important">❤️</span></p>
      </div>

      <div class="paper">
        <p class="p1">Drag the papers to move!</p>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
    <script src="./countdown.js"></script>
  </body>
</html>
